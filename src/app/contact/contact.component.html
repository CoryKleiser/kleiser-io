
<div class="form-group">
  <label for="name"></label>
  <input [(ngModel)]="emailContent.name" id="name" class="form-control">
</div>
<div class="form-group">
  <label for="email"></label>
  <input [(ngModel)]="emailContent.email" id="email" class="form-control">
</div>
<div class="form-group">
  <label for="subject"></label>
  <input [(ngModel)]="emailContent.subject" id="subject" class="form-control">
</div>
<div class="form-group">
  <label for="message"></label>
  <textarea [(ngModel)]="emailContent.message" id="message" class="form-control"></textarea>
</div>

<button (click)="send()">Send</button>
